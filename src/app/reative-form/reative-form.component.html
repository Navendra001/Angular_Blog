<div class="main-container">
  <h1 class="heading">Reactive Forms</h1>
  <section>
    <h2 class="heading">Form Group : </h2>
    <div class="flex-container-row">
      <div>
        <label style="padding: 5px; margin-right: 5px">Name :</label>
        <input
          type="text"
          [formControl]="name"
          placeholder="Enter your name"
          style="padding: 5px"
        />
      </div>
      <div>
        <label style="padding: 5px; margin-right: 5px">Hobby :</label>
        <input
          type="text"
          [formControl]="hobby"
          placeholder="Ex: Cricket."
          style="padding: 5px"
        />
      </div>

    </div>
    <div style="display: flex; align-items: center;justify-content: center; margin: 30px;">
      <button (click)="formControlSubmit()"> Submit</button>
    </div>
  </section>
    <!-- User Details Form -->
  <section>
    <div>
      <div>
        <h1 class="heading">User Detail Form</h1>
      </div>
      <form  [formGroup]="userDetailsForm">
        <div class="flex-container-row">
          <div class="field-div">
            <label style="padding: 5px; margin-right: 5px">First Name :</label>
            <input
              type="text"
              formControlName ="firstName"
              placeholder="Enter your name"
              style="padding: 5px"
            />
          </div>
          <div class="field-div">
            <label style="padding: 5px; margin-right: 5px">Last Name :</label>
            <input
              type="text"
              formControlName ="lastName"
              placeholder="Enter last name..."
              style="padding: 5px"
            />
          </div>

        </div>
        <div class="flex-container-row">
          <div class="field-div">
            <label style="padding: 5px; margin-right: 5px">Mobile Number :</label>
            <input
              type="text"
              formControlName ="mobileNumber"
              placeholder="Enter moblie number..."
              style="padding: 5px"
            />
          </div>
          <div class="field-div">
            <label style="padding: 5px; margin-right: 5px" title="Date of Birth">DOB :</label>
            <input
              type="date"
              formControlName="dob"
              placeholder="Enter Date of Birth"
              style="padding: 5px"
            />
          </div>

        </div>
        <div class="flex-container-row">
          <div class="field-div">
            <label style="padding: 5px; margin-right: 5px">Email :</label>
            <input
              type="email"
              formControlName="email"
              placeholder="Enter your email address"
              style="padding: 5px"
            />
          </div>
        </div>
        <div style="display: flex; align-items: center;justify-content: center; margin: 30px;">
          <button (click)="onUserFormSubmit()"> Submit</button>
        </div>
      </form>
    </div>
  </section>
  <section>
    <div>
      <h1>Auto Complete</h1>
    </div>
    <div class="flex-container-row">

    </div>

  </section>
</div>
